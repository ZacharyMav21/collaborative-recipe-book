<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Recipe Book{% endblock %}</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'create_recipe' %}">Create Recipe</a></li>
                <li><a href="{% url 'recipe_list' %}">Recipe List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Recipe Book</p>
    </footer>

</body>
</html>
