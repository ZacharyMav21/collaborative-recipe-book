<!-- create_recipe.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Recipe</h2>
    <form method="POST" action="{% url 'create_recipe' %}" class="mt-4">
        {% csrf_token %}

        <!-- Recipe Title -->
        <div class="form-group mb-3">
            <label for="title">Recipe Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter recipe title"
                required
            />
        </div>

        <!-- Recipe Description -->
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea
                class="form-control"
                id="description"
                name="description"
                placeholder="Enter a short description"
                rows="3"
                required
            ></textarea>
        </div>

        <!-- Recipe Category -->
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Main Course">Main Course</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
                <option value="Drink">Drink</option>
            </select>
        </div>

        <!-- Ingredients Section -->
        <div id="ingredients-container" class="mb-3">
            <label>Ingredients</label>
            <div class="ingredient-item mb-2 d-flex">
                <input
                    type="text"
                    class="form-control ingredient-name me-2"
                    placeholder="Ingredient name"
                    name="ingredient_name[]"
                    required
                />
                <input
                    type="text"
                    class="form-control ingredient-quantity me-2"
                    placeholder="Quantity (e.g., 1 cup)"
                    name="ingredient_quantity[]"
                    required
                />
                <button type="button" class="btn btn-danger btn-sm remove-ingredient-btn">x</button>
            </div>
        </div>

        <!-- Add Ingredient Button -->
        <button type="button" id="add-ingredient-btn" class="btn btn-secondary mb-3">+ Add Ingredient</button>

        <!-- Recipe Instructions -->
        <div class="form-group mb-3">
            <label for="instructions">Instructions</label>
            <textarea
                class="form-control"
                id="instructions"
                name="instructions"
                placeholder="Enter step-by-step instructions"
                rows="5"
                required
            ></textarea>
        </div>

        <!-- Mark as Favorite -->
        <div class="form-check mb-3">
            <input
                type="checkbox"
                class="form-check-input"
                id="favorite"
                name="favorite"
            />
            <label class="form-check-label" for="favorite">Mark as Favorite</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Recipe</button>
    </form>
</div>
{% endblock %}
